<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy Birdï¼šã‚¹ãƒšãƒ¼ã‚¹ã§é£›ã¶é³¥</title>
  <style>
    body{
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      margin: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;   /* æ¨ªæ–¹å‘ä¸­å¤® */
    }
    canvas{
      border: 1px solid #aaa;
      border-radius: 10px;
      background: #f7fbff;
      display: block;
    }
    .info{
      margin-top: 8px;
      font-weight: 700;
    }
    .sub{
      margin-top: 4px;
      color: #555;
      font-size: 13px;
    }
    #restartBtn{
      margin-top: 12px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: #ff7675;
      color: #fff;
      cursor: pointer;
    }

    #restartBtn:active{
      transform: scale(0.96);
    }
  </style>
</head>
<body>

<canvas id="game" width="600" height="600"></canvas>
<div class="info" id="info">SPACEã§ã‚¹ã‚¿ãƒ¼ãƒˆ / SPACEã§ã‚¸ãƒ£ãƒ³ãƒ—</div>
<button id="restartBtn">ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const info = document.getElementById("info");

const W = canvas.width;
const H = canvas.height;

const birdImage = new Image();
birdImage.src = "bird.png";

const flapSound = new Audio("flap.mp3");
flapSound.volume = 0.6;

function playFlapSound() {
  flapSound.currentTime = 0; // é€£æ‰“å¯¾ç­–
  flapSound.play().catch(() => { });
}

// ===== é³¥ï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼‰ =====
const bird = {
  x: 90,
  y: H / 2,
  r: 14,          // åŠå¾„
  vy: 0,
  gravity: 0.45,
  flap: -7.5
};

// ===== ãƒ‘ã‚¤ãƒ—ï¼ˆéšœå®³ç‰©ï¼‰ =====
let pipes = [];
const pipeW = 60;
const gapH = 160;
let pipeSpeed = 2.6;
let spawnTimer = 0;
const SPAWN_INTERVAL = 95; // ãƒ•ãƒ¬ãƒ¼ãƒ ï¼ˆ60fpså‰æã§ç´„1.6ç§’ï¼‰

// ===== ã‚²ãƒ¼ãƒ çŠ¶æ…‹ =====
let running = false;
let gameOver = false;
let score = 0;

// ===== å…¥åŠ› =====
window.addEventListener("keydown", (e) => {
  if (e.key === " " || e.code === "Space") {
    e.preventDefault();
    if (!running && !gameOver) startGame();
    if (running) bird.vy = bird.flap;
    playFlapSound();
  }
  if (e.key.toLowerCase() === "r") {
    reset();
  }
});

canvas.addEventListener("pointerdown", () => {
  // ã‚¹ãƒãƒ›/ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã§ã‚‚éŠã¹ã‚‹ã‚ˆã†ã«
  if (!running && !gameOver) startGame();
  if (running) bird.vy = bird.flap;
  playFlapSound();
});

// ===== åˆæœŸåŒ– =====
function reset() {
  running = false;
  gameOver = false;
  score = 0;
  pipes = [];
  spawnTimer = 0;
  pipeSpeed = 2.6;

  bird.y = H / 2;
  bird.vy = 0;

  info.textContent = "SPACEã§ã‚¹ã‚¿ãƒ¼ãƒˆ / SPACEã§ã‚¸ãƒ£ãƒ³ãƒ—";
}

function startGame() {
  running = true;
  info.textContent = "é£›ã¹ï¼";
}

// ===== ãƒ‘ã‚¤ãƒ—ç”Ÿæˆ =====
function spawnPipe() {
  // ä¸Šãƒ‘ã‚¤ãƒ—ã®ä¸‹ç«¯ãŒ y=topH ã«ãªã‚‹ã‚¤ãƒ¡ãƒ¼ã‚¸
  const margin = 70;
  const topH = Math.floor(
    margin + Math.random() * (H - margin*2 - gapH)
  );

  pipes.push({
    x: W + 10,
    topH: topH,
    passed: false
  });
}

// ===== å½“ãŸã‚Šåˆ¤å®šï¼ˆå†† vs çŸ©å½¢ï¼‰ =====
function circleRectHit(cx, cy, cr, rx, ry, rw, rh) {
  const closestX = Math.max(rx, Math.min(cx, rx + rw));
  const closestY = Math.max(ry, Math.min(cy, ry + rh));
  const dx = cx - closestX;
  const dy = cy - closestY;
  return (dx*dx + dy*dy) <= cr*cr;
}

// ===== æ›´æ–° =====
function update() {
  if (!running) return;

  // é³¥ï¼šç‰©ç†
  bird.vy += bird.gravity;
  bird.y += bird.vy;

  // åœ°é¢ãƒ»å¤©äº•
  if (bird.y - bird.r < 0) {
    bird.y = bird.r;
    bird.vy = 0;
  }
  if (bird.y + bird.r > H) {
    endGame();
  }

  // ãƒ‘ã‚¤ãƒ—ç”Ÿæˆ
  spawnTimer++;
  if (spawnTimer >= SPAWN_INTERVAL) {
    spawnTimer = 0;
    spawnPipe();
  }

  // ãƒ‘ã‚¤ãƒ—ç§»å‹•ï¼‹åˆ¤å®š
  for (const p of pipes) {
    p.x -= pipeSpeed;

    const topRect = { x: p.x, y: 0, w: pipeW, h: p.topH };
    const bottomRect = { x: p.x, y: p.topH + gapH, w: pipeW, h: H - (p.topH + gapH) };

    // è¡çª
    if (
      circleRectHit(bird.x, bird.y, bird.r, topRect.x, topRect.y, topRect.w, topRect.h) ||
      circleRectHit(bird.x, bird.y, bird.r, bottomRect.x, bottomRect.y, bottomRect.w, bottomRect.h)
    ) {
      endGame();
    }

    // ã‚¹ã‚³ã‚¢ï¼šé³¥ãŒãƒ‘ã‚¤ãƒ—ã‚’é€šéã—ãŸã‚‰+1
    if (!p.passed && p.x + pipeW < bird.x) {
      p.passed = true;
      score++;
    }
  }

  // ç”»é¢å¤–ã®ãƒ‘ã‚¤ãƒ—å‰Šé™¤
  pipes = pipes.filter(p => p.x + pipeW > -20);

  // å°‘ã—ãšã¤é›£ã—ãã™ã‚‹ï¼ˆä»»æ„ï¼‰
  if (score > 0 && score % 6 === 0) {
    pipeSpeed = 2.6 + Math.min(2.2, score * 0.03);
  }
}

function endGame() {
  running = false;
  gameOver = true;
  info.textContent = `ğŸ’¥ GAME OVERï¼ã‚¹ã‚³ã‚¢ï¼š${score}ï¼ˆRã§ãƒªã‚¹ã‚¿ãƒ¼ãƒˆï¼‰`;
}

// ===== æç”» =====
function draw() {
  ctx.clearRect(0, 0, W, H);

  // èƒŒæ™¯ï¼ˆç©ºï¼‰
  ctx.fillStyle = "#eaf6ff";
  ctx.fillRect(0, 0, W, H);

  // é›²ã£ã½ã„ç·šï¼ˆé›°å›²æ°—ï¼‰
  ctx.strokeStyle = "rgba(0,0,0,0.06)";
  for (let i = 0; i < 6; i++) {
    ctx.beginPath();
    ctx.arc(60 + i*70, 80 + (i%2)*25, 40, 0, Math.PI*2);
    ctx.stroke();
  }

  // ãƒ‘ã‚¤ãƒ—
  for (const p of pipes) {
    // ä¸Š
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(p.x, 0, pipeW, p.topH);

    // ä¸‹
    ctx.fillRect(p.x, p.topH + gapH, pipeW, H - (p.topH + gapH));

    // ãµã¡
    ctx.strokeStyle = "rgba(0,0,0,0.25)";
    ctx.strokeRect(p.x, 0, pipeW, p.topH);
    ctx.strokeRect(p.x, p.topH + gapH, pipeW, H - (p.topH + gapH));
  }

  // é³¥ï¼ˆç”»åƒï¼‰
  ctx.drawImage(
    birdImage,
    bird.x - bird.r,
    bird.y - bird.r,
    bird.r * 2,
    bird.r * 2
  );


  // ã‚¹ã‚³ã‚¢è¡¨ç¤ºï¼ˆå¸¸ã«è¡¨ç¤ºï¼‰
  ctx.fillStyle = "#000";
  ctx.font = "22px sans-serif";
  ctx.fillText(`ã‚¹ã‚³ã‚¢: ${score}`, 12, 32);

  // å¾…æ©Ÿä¸­ã®æ¡ˆå†…
  if (!running && !gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.65)";
    ctx.font = "18px sans-serif";
    ctx.fillText("SPACEã§ã‚¹ã‚¿ãƒ¼ãƒˆ / SPACEã§ã‚¸ãƒ£ãƒ³ãƒ—", 55, H/2);
  }

  // ãƒ«ãƒ¼ãƒ—
  requestAnimationFrame(draw);
}

const restartBtn = document.getElementById("restartBtn");

restartBtn.addEventListener("click", () => {
  reset();
});

function resizeCanvas() {
  const maxW = Math.min(420, window.innerWidth - 24);
  const ratio = 520 / 400; // å…ƒã®ç¸¦æ¨ªæ¯”
  canvas.width = maxW;
  canvas.height = maxW * ratio;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// ===== ãƒ«ãƒ¼ãƒ—é–‹å§‹ =====
reset();
draw();
function loop() {
  update();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
